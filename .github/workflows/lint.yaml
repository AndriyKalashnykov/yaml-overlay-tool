---
name: Lint
on:
  - push
  - pull_request
jobs:
  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest

  yaml-lint:
    name: Yaml Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: yaml lint
      uses: ibiqlik/action-yamllint@v3.0.0    

  go-test:
   name: Go Test
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-go@v2
       with:
         go-version: 1.16.x
     - name: go test
       run: go test ./...